{% extends "chatapp/toppage-base.html" %}

{% block title %}
パスワード再設定
{% endblock %}

{% block content %}
<form action="" method="POST">
    {{ form.non_field_errors }}
    <div class="form-group">
        <label for="id_old_password1">新しいパスワード</label>
        <input type="password" id="id_new_password1" name="new_password1" required class="form-control" placeholder="8文字以上">
        {{ form.new_password1.errors }}
    </div>
    <div class="form-group">
        <label for="id_new_password2">新しいパスワード(確認)</label>
        <input type="password" id="id_new_password2" name="new_password2" required class="form-control" placeholder="8文字以上">
        {{ form.new_password2.errors }}
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-block submit-btn">送信</button>
</form>
{% endblock %}
